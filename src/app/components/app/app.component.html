<header class="ui small top fixed menu">
  <a class="item" *ngIf="false">back</a>

  <a class="header item" (click)="backToTop()" *ngIf="router.isRouteActive(router.generate(['/Catalog']))">
    <span class="header-inner">{{name}}</span>
  </a>

  <div class="header item" *ngIf="!router.isRouteActive(router.generate(['/Catalog']))">
    <span class="header-inner">{{name}}</span>
  </div>

  <div class="ui search item" *ngIf="!router.isRouteActive(router.generate(['/Checkout']))">
    <div class="ui transparent icon input">
      <input class="prompt" type="text" placeholder="Search catalog...">
      <i class="search link icon"></i>
    </div>
    <div class="results"></div>
  </div>
</header>

<main [class.checkout]="router.isRouteActive(router.generate(['/Checkout']))">
  <router-outlet></router-outlet>
</main>

<nav class="ui bottom fixed labeled icon fluid four item menu"></nav>
